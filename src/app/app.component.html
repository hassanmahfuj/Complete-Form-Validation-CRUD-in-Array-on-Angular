<div class="container p-3">
  <h1 class="text-center py-3">Students CRUD Operation in Array</h1>
  <div class="row">
    <div class="col-5">
      <form class="px-3">
        <div class="row mb-3">
          <label for="id" class="col-form-label col-2">ID</label>
          <div class="col-10">
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="id" #_id="ngModel">
          </div>
        </div>
        <div class="row mb-3">
          <label for="name" class="col-form-label col-2">Name</label>
          <div class="col-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" #_name="ngModel">
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-form-label col-2">Email</label>
          <div class="col-10">
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" #_email="ngModel">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-2">Gender</label>
          <div class="col-10 d-flex align-items-center">
            <div class="form-check form-check-inline">
              <input value="Male" [checked]="gender=='Male'" [(ngModel)]="gender" type="radio" class="form-check-input"
                id="male" name="gender">
              <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input value="Female" [checked]="gender=='Female'" [(ngModel)]="gender" type="radio"
                class="form-check-input" id="female" name="gender">
              <label for="female" class="form-check-label">Female</label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="round" class="col-2 col-form-label">Round</label>
          <div class="col-10">
            <select class="form-select" id="round" name="round" [(ngModel)]="round">
              <option [value]="51" [selected]="round=='51'">51</option>
              <option [value]="52" [selected]="round=='52'">52</option>
              <option [value]="53" [selected]="round=='53'">53</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-2">Skills</label>
          <div class="col-10 d-flex align-items-center">
            <div class="form-check form-check-inline" *ngFor="let s of skills; let i = index">
              <input type="checkbox" class="form-check-input" [checked]="s.isChecked" name="skills"
                (change)="onSkillChange(i, $event.target)">
              <label class="form-check-label">{{ s.name }}</label>
            </div>
          </div>
        </div>
      </form>
      <div class="row px-3">
        <div class="col-12 py-3">
          <button class="btn btn-success w-100" (click)="create()">CREATE</button>
        </div>
        <div class="col-6">
          <button class="btn btn-warning w-100" (click)="update()">UPDATE</button>
        </div>
        <div class="col-6">
          <button class="btn btn-danger w-100" (click)="delete()">DELETE</button>
        </div>
      </div>
    </div>
    <div class="col-7">
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Round</th>
            <th>Skills</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let std of students; let i = index" (click)="read(i)">
            <td>{{ std.id }}</td>
            <td>{{ std.name }}</td>
            <td>{{ std.email }}</td>
            <td>{{ std.gender }}</td>
            <td>{{ std.round }}</td>
            <td>{{ getSkillNames(std.skills) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
